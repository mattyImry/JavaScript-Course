<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bind Call and Apply!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    const person = {
      name: 'Matt',
      sayHi() {
        console.log(`hey ${this.name}`);
      }
    };

    const jenna = {
      name: 'Jenna'
    }

    const sayHi = person.sayHi.bind(jenna)

    //QS Example
  </script>
</body>

</html>
