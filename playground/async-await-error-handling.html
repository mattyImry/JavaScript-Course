<body>
  <script>
    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      })
    }

    function makePizza(toppings = []) {
      return new Promise(function (resolve, reject) {
        // reject if people try with pineapple
        if (toppings.includes('pineapple')) {
          reject('Seriously? Get out ðŸ');
        }
        const amountOfTimeToBake = 500 + (toppings.length * 200);
        // wait 1 second for the pizza to cook:
        setTimeout(function () {
          // when you are ready, you can resolve this promise
          resolve(`Here is your pizza ðŸ• with the toppings ${toppings.join(' ')}`);
        }, amountOfTimeToBake);
        // if something went wrong, we can reject this promise;
      });
    }

    // async function go() {

    //     console.log(pizza);

    //     console.log('noooo');
    //     console.log(err);

    //   }

    // }

    function handleError(err) {
      console.log('ohhh nooo');
      console.log('err');
    }

    async function go() {
      const pizza = await makePizza(['pineapple']);
      console.log(pizza);
      return pizza;
    }

    // go().then(result => {
    //   console.log('yey')
    // }).catch(handleError);

    // HIGHER ORDER FUNCTION its a function that returns another function
    //with aync function it is better to create your functions the
    //catch it at run time
    //go().catch(handleError);
    // make a safe function with HIGHER ORDER FUNCTION

    function makeSafe(fn, errorHandler) {
      return function () {
        fn().catch(errorHandler)
      }
    }

    const safeGo = makeSafe(go, handleError);

    safeGo();
  </script>
</body>
